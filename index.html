<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webchat Tester</title>
    <style>
      sayhy-webchat {
        --sayhy-webchat-primary: #05526e;
        --sayhy-webchat-primary-text: #ffffff;
        --sayhy-webchat-secondary: #ec9668;
        --sayhy-webchat-secondary-text: #000000;
        --sayhy-webchat-background: #e7e3b6;
        --sayhy-webchat-shadow: #636363;
        --sayhy-webchat-badge: #ff0000;
        --sayhy-webchat-badge-text: #ffffff;
        --sayhy-webchat-input: #f0eded;
        --sayhy-webchat-input-text: #000000;
        --sayhy-webchat-actions: #ffffff;
        --sayhy-webchat-actions-text: #000000;
        --sayhy-webchat-info-text: #808080;
        --sayhy-webchat-width: min(90vw, 450px);
        --sayhy-webchat-font-family: Courier New, Helvetica, sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://demo-2.cloud/api/public/webchat/css"
    />
  </head>
  <body>
    <h1>Webchat Tester</h1>
    <sayhy-webchat></sayhy-webchat>

    <script src="https://demo-2.cloud/api/public/webchat/js" onload="window.initSayHyWebChat()"></script>
  </body>
</html>
